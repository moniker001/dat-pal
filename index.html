<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>Dat-Palladio</title>
  <link href="dist/css/bootstrap.css" rel="stylesheet" media="screen" />
  <link href="dist/style.css" rel="stylesheet" />
  <script type="text/javascript">// Check for the various File API support.
    if (window.File && window.FileReader && window.FileList && window.Blob) {
    // Great success! All the File APIs are supported.
    } else {
    alert('The File APIs are not fully supported in this browser.');
    }
  </script>

</head>
<body>
  <h1>Dat-Palladio</h1>

  <div class="container-fluid">
    <form id="submission" class="form-horizontal" action="http://localhost:8000/dat/csv" enctype="multipart/form-data" method="post">
      <div class="row">
        <div class="form-group col-md-2"></div>
        <div class="form-group col-md-8">
          <label for="url" class="inputlabel">URL:</label>
          <input id="url" class="form-control input-lg" type="text" placeholder="Enter URL here" autocomplete="on"></input>
        </div>
        <div class="form-group col-md-2"></div>
      </div>

      <div class="row">
        <div class="form-group col-md-2"></div>
        <div class="form-group col-md-8">
          <button type="button" class="btn btn-primary" id="submitButton" onclick="submitFunc()">Submit</button>
          <button type="button" class="btn" id="clearButton" onclick="clearFunc()">Clear</button>
        </div>
        <div class="form-group col-md-2"></div>
      </div>

      <div class="row">
        <div class="form-group col-md-2"></div>
        <div class="form-group col-md-8">
          <div id="display"></div>
          <div id="msg"></div>
        </div>
        <div class="form-group col-md-2"></div>
      </div>
    </form>
  </div>
    
  <script src="dist/main.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="dist/js/bootstrap.js"></script>
</body> 
</html>
